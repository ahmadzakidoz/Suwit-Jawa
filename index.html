<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Suwit Jawa Dengan Javascript</title>
  </head>
  <body>
    <main>
      <section class="logo">
        <img src="img/suwit_jawa.png" alt="" />
      </section>
      <section class="play">
        <div class="home">
          <h1 class="title">Suwit Jawa The Game</h1>
          <button class="btn-play">Play</button>
        </div>
        <div class="game hidden">
          <h1>Choose your hand :</h1>
          <div class="hands">
            <button class="batu">batu</button>
            <button class="gunting">gunting</button>
            <button class="kertas">kertas</button>
          </div>
        </div>
        <div class="hasil hidden">
          <div class="you"></div>
          <div class="comp"></div>
          <div class="result"></div>
        </div>
        <button class="btn-play corner again hidden">Again</button>
        <button class="btn-play corner exit hidden">Exit</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
